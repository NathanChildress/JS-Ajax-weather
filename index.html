<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Weather Lab</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Minified JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <!-- local JS -->
    <script defer src="./js/script.js"></script>

</head>
<body>

<div id="weatherInfo">
    <h2>Weather Info</h1>
    <form>
        <input type="text" pattern="[0-9]{5}"" placeholder="Enter the 5 digit Zip">
        <input type="submit" value="Get Weather Info">
    </form>

    <main class="container">
        <h3>Your Weather</h3>

        <h3>Weather for Location:</h3>
        <p id="location"></p>
        <h3>Temperature:</h3>
        <p id="temperature"></p>
        <h3>Feels Like:</h3>
        <p id="feels"></p>
        <h3>Weather:</h3>
        <p id="weather"></p>
        <img id="weatherIcon" class="hideMe" src="" alt="weather">
    </main>
    <div class="container foreColumn">

    </div>
    
</div>


</body>
</html>
