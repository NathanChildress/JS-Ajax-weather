<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Weather Lab</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>

</head>
<body>
    <h1>Weather Info</h1>

    <main>
        <h3>Your Weather</h3>

        <h3>Weather for Location:</h3>
        <p id="location"></p>>
        <h3>Temperature:</h3>
        <p id="temperature"></p>
        <h3>Feels Like:</h3>
        <p id="feels"></p>
        <h3>Weather:</h3>
        <p id="weather"></p>
        <img id="weatherIcon" src="" alt="weather" hidden="true">


        <form>
            <input type="text" placeholder="Enter your Zip">
            <input type="submit" value="Get Weather Info">
        </form>
        
    </main>
</body>
</html>
